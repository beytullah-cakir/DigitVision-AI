<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST Rakam Tanıma - AI</title>
    <!-- Google Fonts üzerinden Outfit fontunu yüklüyoruz -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Uygulamanın ana renk paleti ve değişkenleri */
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Ana kart konteyneri */
      .container {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        color: var(--text-muted);
        margin-bottom: 2rem;
      }

      /* Çizim alanı konteyneri */
      #canvas-container {
        position: relative;
        background: #000;
        border-radius: 1rem;
        padding: 10px;
        display: inline-block;
        border: 2px solid var(--primary);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        margin-bottom: 1.5rem;
        transition: transform 0.3s ease;
      }

      #canvas-container:hover {
        transform: scale(1.02);
      }

      canvas {
        display: block;
        cursor: crosshair;
        background-color: black;
        border-radius: 0.5rem;
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      #predict-btn {
        background: var(--primary);
        color: white;
        flex: 2;
      }

      #predict-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
      }

      #clear-btn {
        background: #334155;
        color: var(--text);
        flex: 1;
      }

      #clear-btn:hover {
        background: #475569;
      }

      /* Tahmin sonuçlarının gösterildiği alan */
      #result-container {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px dashed rgba(255, 255, 255, 0.1);
      }

      .digit-display {
        font-size: 3rem;
        font-weight: 700;
        color: #818cf8;
        margin: 0;
        display: none;
      }

      .confidence {
        font-size: 0.875rem;
        color: var(--text-muted);
        margin-top: 0.25rem;
        display: none;
      }

      /* Yükleniyor animasyonu */
      .loading-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MNIST Tanıyıcı</h1>
      <p>Aşağıdaki alana 0-9 arası bir rakam çizin.</p>

      <!-- Çizim Tuvali -->
      <div id="canvas-container">
        <canvas id="digit-canvas" width="280" height="280"></canvas>
      </div>

      <!-- Kontrol Butonları -->
      <div class="controls">
        <button id="clear-btn">Temizle</button>
        <button id="predict-btn">Tahmin Et</button>
      </div>

      <!-- Sonuç Ekranı -->
      <div id="result-container">
        <div id="placeholder-text">Çizim yapın ve Tahmin Et'e basın.</div>
        <div class="loading-spinner" id="loader"></div>
        <h2 class="digit-display" id="digit-res"></h2>
        <div class="confidence" id="confidence-res"></div>
      </div>
    </div>

    <!-- JavaScript dosyasını dahil ediyoruz -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
